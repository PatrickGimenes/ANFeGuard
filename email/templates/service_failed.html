<!DOCTYPE html>
<html>
  <body style="font-family: Arial; background: #fff7f0; padding: 20px">
    <div
      style="
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        border-left: 6px solid #f0ad4e;
      "
    >
      <h2 style="color: #f0ad4e; margin-bottom: 10px">
        ❌ Falha ao Iniciar Serviço
      </h2>

      <p style="font-size: 16px">
        O serviço <strong>{{.Service}}</strong> não pôde ser iniciado
        automaticamente.
      </p>

      <p style="margin-top: 20px">Status atual do servidor:</p>

      <ul style="line-height: 1.7; font-size: 15px">
        <li>CPU: <strong>{{.CPU}}</strong></li>
        <li>Memória: <strong>{{.Memory}}</strong></li>
        <li>Disco ({{.DiskPath}}): <strong>{{.Disk}}</strong></li>
        <li>Data/Hora: <strong>{{.Time}}</strong></li>
      </ul>

      <p style="margin-top: 25px; color: #555">
        Consulte os logs do ANFeGuard para mais detalhes.
      </p>
    </div>
  </body>
</html>

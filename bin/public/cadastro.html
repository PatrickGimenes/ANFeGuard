<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de portas - ANFeGuard</title>
    <link rel="stylesheet" href="./styles/cadastro.css" />
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon" />
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  </head>

  <body>
    <div class="sidebar">
      <h2 class="logo">ANFeGuard</h2>
      <nav>
        <a href="./index.html">Dashboard</a>
        <a href="/servico.html">Serviços</a>
        <a href="./cadastro.html" class="active">Controle de Portas</a>
        <a href="/logs.html">Logs</a>
      </nav>
    </div>

    <div class="main-content">
      <header>
        <h1>Cadastrar Nova Porta</h1>
      </header>

      <button
        class="add-service"
        onclick="document.getElementById('modal').showModal()"
      >
        + Adicionar Porta
      </button>

      <table id="tabela-portas" class="tabela-portas">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Porta WS</th>
            <th>Porta API</th>
            <th>Ambiente</th>
            <th>Ações</th>
          </tr>
        </thead>

        <tbody
          id="porta-body"
          hx-get="/api/portas"
          hx-trigger="load, refresh from:body"
          hx-swap="innerHTML"
        >
          <tr>
            <td colspan="5" class="empty">Carregando...</td>
          </tr>
        </tbody>
      </table>
    </div>

    <dialog id="modal" class="modal">
      <!-- FORMULÁRIO COM HTMX -->
      <form
        class="form-cadastro"
        hx-post="/api/porta"
        hx-target="#porta-body"
        hx-swap="afterbegin"
        hx-on="htmx:afterOnLoad: this.reset(); htmx.trigger('#porta-body', 'refresh'); document.querySelector('#modal').close();"
      >
        <label>Nome da empresa</label>
        <input type="text" name="nome" required placeholder="Ex: ANFe" />

        <label>Porta WS</label>
        <input type="number" name="porta_ws" required placeholder="8080" />

        <label>Porta API</label>
        <input type="number" name="porta_api" required placeholder="3000" />

        <label>Ambiente</label>
        <select name="ambiente" required>
          <option value="PRD">PRD</option>
          <option value="HML">HML</option>
        </select>

        <div class="modal-actions">
          <button type="submit" class="btn-primary">Salvar</button>
          <button
            type="button"
            class="btn-cancel"
            onclick="document.querySelector('#modal').close()"
          >
            Cancelar
          </button>
        </div>
      </form>
    </dialog>

    <script>
      document.body.addEventListener("htmx:beforeRequest", function (event) {
        if (event.target.matches(".btn-delete")) {
          const row = event.target.closest("tr");
          row.classList.add("removendo");
        }
      });

      document.body.addEventListener("htmx:responseError", function (event) {
        let xhr = event.detail.xhr;
        let message = xhr.responseText || "Ocorreu um erro inesperado.";

        // Mostra no topo da tela ou em um alerta estilizado
        alert("⚠️ " + message);
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <body
    style="
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      padding: 20px;
    "
  >
    <div
      style="
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        border-left: 6px solid #d9534f;
      "
    >
      <h2 style="color: #d9534f; margin-bottom: 10px">
        ⚠ Alerta: Serviço Parado
      </h2>

      <p style="font-size: 16px">
        O serviço <strong>{{.Service}}</strong> foi detectado como
        <strong style="color: #d9534f">PARADO</strong>.
      </p>

      <p style="margin-top: 20px">Detalhes do servidor:</p>

      <ul style="line-height: 1.7; font-size: 15px">
        <li>Uso de CPU: <strong>{{.CPU}}</strong></li>
        <li>Uso de Memória: <strong>{{.Memory}}</strong></li>
        <li>Disco (C:): <strong>{{.Disk}}</strong></li>
        <li>Data/Hora: <strong>{{.Time}}</strong></li>
      </ul>

      <p style="margin-top: 25px; font-size: 14px; color: #555">
        O sistema tentou iniciar o serviço automaticamente. Verifique os logs
        para mais detalhes.
      </p>
    </div>
  </body>
</html>
